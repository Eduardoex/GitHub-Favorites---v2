<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Favorites V2</title>

  <link rel="stylesheet" href="style.css">
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<script src="js/main.js" type="module" defer></script>


</head>

<body>
  <div id="app">
    <header>
      <img src="/assets/GitFav.svg" alt="GitFav logo">
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do GitHub</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>&star; FAVORITAR</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="bottomPart"><img src="/assets/star.svg" alt="imagem de uma estrela"><div class="bottomPartText"><h2>Nenhum favorito ainda</h2></div></div>
  </div>
</body>
</html>
